<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>

<style>

</style>

<body>

<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/members/new" th:object="${memberForm}" method="post">
        <div class="form-group">
            <label th:for="name">이름</label>

            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="loginId">회원ID</label>
            <input type="text" th:field="*{loginId}" class="form-control" placeholder="회원 ID를 입력하세요">
        </div>


        <div class="form-group">
            <label th:for="password">회원 비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control" placeholder="회원 비밀번호를 입력하세요">
        </div>


        <div class="form-group">
            <label th:for="phoneNumber">전화번호</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="전화번호를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

    <div th:replace="fragments/footer :: footer" />

</div>

</body>
</html>
